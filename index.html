<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>

<body>
    <header>
        <div>
            <h1>Stop Watch</h1>
        </div>
    </header>
    <div class="container">
        <div class="timer">
            <span class="digit" id="hour">00</span>
            <span class="text">hr</span>
            <span class="digit">:</span>
            <span class="digit" id="minute">00</span>
            <span class="text">min</span>
            <span class="digit">:</span>
            <span class="digit" id="second">00</span>
            <span class="text">sec</span>
        </div>
        <div class="btn-container">
            <button class="btn" id="start" onclick="start()" >Start</button>
            <button class="btn" id="pause" onclick="change()" disabled>Pause</button>
            <button class="btn" id="reset" onclick="reset()" disabled>Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
